        <form>
            <h3>Contact Me</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="first">First Name</label>
                        <input type="text" class="form-control" placeholder="First" id="first">
                    </div>
                </div>


                <div class="col-md-6">
                    <div class="form-group">
                        <label for="last">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last" id="last">
                    </div>
                </div>

            </div>


            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="company">Company or Organization</label>
                        <input type="text" class="form-control" placeholder="" id="company">
                    </div>


                </div>


                <div class="col-md-6">

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="xxx-xxx-xxxx">
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-md-6">

                    <div class="form-group" style="padding-bottom: 3%;">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="@">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="text-center" style="padding: 2.75%; padding-left: 5%;">
                        <button class="btn btn-primary" onclick="sendContact();">Submit
                    </div>
                </div>
